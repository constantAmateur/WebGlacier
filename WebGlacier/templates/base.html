<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
  {% block head %}
  <title>{% block title%}{% endblock %} - WebGlacier</title>
    <link rel='stylesheet' type='text/css' href='../static/css.css' />
  {% endblock %}
</head>
<body>
  <div id="header">
    {% block header %}
    <a href="/glacier/">Home</a>
    <a href="/glacier/settings/">Settings</a>
    {% endblock %}
  </div>
  <div id="content">
    {% block body %}
    {% endblock %}
  </div>
  <div id='footer'>
    {% block footer %}
    &copy; Copyright 2013 by <a href="http://example.com/">Matthew Young</a>.
    {% endblock %}
  </div>
</body>
</html>
